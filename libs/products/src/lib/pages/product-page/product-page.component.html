<div class="product-page" *ngIf="product">
  <div class="grid">
    <div class="col-6">
      <ui-gallery
        [images]="
          product.images === undefined ? product.images! : product.images
        "
      ></ui-gallery>
    </div>
    <div class="col-6 product">
      <h2 class="product-name">{{ product.name }}</h2>
      <p class="product-desc">
        {{ product.description }}
      </p>
      <div class="product-rating">
        <p-rating
          [(ngModel)]="product.rating"
          [cancel]="false"
          [disabled]="true"
        ></p-rating>
      </div>
      <!-- <div class="product-reviews">
        <label for="numRevews">Reviews: </label>
        {{product.numReviews === null || 0 ? 0: product.numReviews}}
      </div> -->
      <div class="product-price">
        {{ product.price | currency }}
        <span class="price-before">{{ product.price | currency }}</span>
      </div>
      <div class="product-quantity">

        <div class="field col-12  md-3 p-0">
          <!-- <label for="quantity">Quantity</label>
          <p-inputNumber
            [(ngModel)]="quantity"
            mode="decimal"
            [showButtons]="true"
            inputId="quantity"
            [min]="0"
            [max]="100"
          >
        </p-inputNumber> -->
          <p-inputNumber
            [(ngModel)]="quantity"
            [showButtons]="true"
            buttonLayout="horizontal"
            inputId="quantity"
            spinnerMode="horizontal"
            [step]="1"
            decrementButtonClass="p-button-danger"
            incrementButtonClass="p-button-success"
            incrementButtonIcon="pi pi-plus"
            decrementButtonIcon="pi pi-minus"
          >
          </p-inputNumber>
        </div>
      </div>
      <div class="product-actions">
        <button
          pButton
          pRipple
          type="button"
          click=""
          label="Buy Now"

          class="p-button-rounded mr-2"
        ></button>
        <button
          pButton
          pRipple
          type="button"
          label="Add to Cartz"
          class="p-button-rounded"
          (click)="addProductToCart()"
        ></button>
      </div>
    </div>
  </div>
  <div class="grid product-rich-desc">
    <div class="col-12">
      <div [innerHTML]="product.richDescription"></div>
    </div>
  </div>
</div>
